plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

ext {
    logback_version = '1.0.9'
}

dependencies {
    compile 'io.reactiverse:reactive-pg-client:0.11.2'
    compile 'com.myjeeva.digitalocean:digitalocean-api-client:2.16'
    compile 'io.github.artificial-vulnerability-tools:env:0.0.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: logback_version
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.orderddos.App'
