<html>
<head>
	<meta charset="utf-8">
	<title>Site stub</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/favicon.png" />

	<!-- <link rel="stylesheet" href="css/normalize.css"> -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<h1 class="text-center mt-4">Drankow & sons™</h1>

	<hr />

	<div class="mx-auto" style="max-width: 600px;">
		<p>
			Evaluate DDoS-vulnerability of your <s>competitors</s> servers.
		</p>

		<div class="card">
			<form class="card-body" action="/submit-order" method="POST">
				<h3 class="text-center mb-4">Order a DDoS attack</h3>

				<div class="form-group">
					<div class="form-row">
						<label class="col-2 col-form-label" for="email">E-mail</label>
						<div class="col-10">
							<input class="form-control" type="text" id="email" name="email" placeholder="titantins@gmail.com" />
						</div>
					</div>
					<small class="form-text text-muted">
						You'll be personally contacted by Pavel Drankov, our CEO.
					</small>
				</div>

				<hr />

				<div class="form-group form-row">
					<label class="col-2 col-form-label" for="target_url">URL</label>
					<div class="col-10">
						<input class="form-control" type="text" id="target_url" name="target_url" placeholder="https://github.com/Sammers21/" />
					</div>
				</div>

				<div class="form-group">
					<label>Node count</label>
					<div class="row">
						<div class="col">
							<div class="input-group input-group-sm">
								<div class="input-group-prepend">
									<label class="input-group-text" for="num_nodes_na">North America</label>
								</div>
								<input class="form-control form-control-sm" type="text" id="num_nodes_na" name="num_nodes_na" placeholder="1488" value="10" />
							</div>
						</div>
						<div class="col">
							<div class="input-group input-group-sm">
								<div class="input-group-prepend">
									<label class="input-group-text" for="num_nodes_eu">Europe</label>
								</div>
								<input class="form-control form-control-sm" type="text" id="num_nodes_eu" name="num_nodes_eu" placeholder="1488" />
							</div>
						</div>
						<div class="col">
							<div class="input-group input-group-sm">
								<div class="input-group-prepend">
									<label class="input-group-text" for="num_nodes_a">Asia</label>
								</div>
								<input class="form-control form-control-sm" type="text" id="num_nodes_a" name="num_nodes_a" placeholder="1488" />
							</div>
						</div>
					</div>
				</div>

				<div class="form-row">
					<div class="col form-group">
						<label for="start_time">Start time</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text"><input type="checkbox" name="" /></div>
							</div>
							<input class="form-control" type="datetime-local" id="start_time" name="start_time" placeholder="2010-10-10 10:10:10" disabled />
						</div>
					</div>
					<div class="col form-group">
						<label for="duration">Duration</label>
						<div class="input-group">
							<input class="form-control" type="text" id="duration" name="duration" placeholder="47" value="47" />
							<div class="input-group-append">
								<div class="input-group-text">minutes</div>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group form-row">
					<label class="col-2 col-form-label" for="target_url">Subtotal</label>
					<div class="col-10 col-form-label">
						<span class="text-muted">
							<strong>2</strong> &times; <strong>2</strong> =
						</span>
						<strong>14.88</strong> ₽
					</div>
				</div>

				<hr />

				<div class="text-center">
					<button type="submit" class="btn btn-lg btn-primary">Submit</button>
				</div>
			</form>
		</div> <!-- .card -->
	</div>

	<!-- <script src="js/index.js"></script> -->
</body>
</html>
